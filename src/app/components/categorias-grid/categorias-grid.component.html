<div class="row">
        
    <div class="mt-3 col-12">
        <h1>{{genero || ''}}</h1>
    </div>

    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor='let movie of movies'>
    
        <img [src]="movie.poster_path | poster: false"
            class="img-fluid poster">
            <!-- (click)="onMovieClick(movie.id)" -->
        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating 
                        [value]="movie.vote_average | number:'1.1-2'"
                        totalstars="10"
                        checkedcolor="yellow"
                        uncheckedcolor="grey"
                        size="14px"
                        readonly="false"></star-rating>
                </div>
                <div class="cal-2 text-white">
                    {{movie.vote_average | number:'1.1-2'}}
                </div> 
            </div>
        </div>
    </div>
</div>
