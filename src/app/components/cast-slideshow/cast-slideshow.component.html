<div class="swiper-container">
    <div class="swiper-wrapper">
        <div *ngFor="let actor of cast" 
            class="swiper-slide text-white text-center">

            <img [src]="actor.profile_path | poster:false" 
                 [alt]="actor.name"
                 class="img-fluid">
            {{actor.name}}
        </div>
    </div>
</div>
