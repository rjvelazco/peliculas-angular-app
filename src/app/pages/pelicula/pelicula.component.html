<div class="row mt-4 mb-4 animate__animated animate__fadeIn animate__faster" *ngIf="movie">
    <div class="col-md-6">
        <img [src]="movie.poster_path | poster:false"
             [alt]="movie.title"
             class="img-fluid">
    </div>
    <div class="col-md-6">
        <h3>{{movie.title}}</h3>

        <div class="row">
            <div class="col">
                <star-rating 
                    [value]="movie.vote_average | number:'1.1-2'"
                    totalstars="10"
                    checkedcolor="yellow"
                    uncheckedcolor="grey"
                    size="20px"
                    readonly="false">
                </star-rating>
            </div>
            <div class="col text-white text-right vote">
                {{movie.vote_average | number:'1.1-2'}}
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <p>
                    {{movie.overview}}
                </p>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <button class="btn btn-outline-danger"
                        (click)="onRegresar()">
                    Regresar
                </button>
            </div>
        </div>    
    </div>

</div>

<div class="row mt-2 mb-4" *ngIf="cast">
    <div class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
