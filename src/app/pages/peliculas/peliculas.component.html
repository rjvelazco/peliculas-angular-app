<h1 class="mt-2">Top Rated</h1>

<div class="row" *ngIf="moviesSlideShow.length > 0">

    <div class="col">
        <app-slideshow [movies]="moviesSlideShow"></app-slideshow>
    </div>

</div>

<h1 class="mt-5">Peliculas</h1>

<app-peliculas-poster-grid 
    *ngIf="movies.length>0"
    [movies]="movies"></app-peliculas-poster-grid>
